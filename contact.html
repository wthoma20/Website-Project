<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>William Thomas - Contact Me</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* Background image setup */
      background: url("https://www.writermag.com/wp-content/uploads/2019/03/question-marks.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    /* Navigation Bar */
    nav {
      background-color: #f8f9fa;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav .brand {
      font-weight: bold;
      font-size: 20px;
      color: #000;
      text-decoration: none;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    nav ul li {
      margin: 0 10px;
    }
    nav ul li a {
      text-decoration: none;
      color: #000;
      padding: 8px 12px;
      display: block;
    }
    nav ul li a:hover {
      background-color: #ddd;
      border-radius: 4px;
    }

    /* Riddle Game Section */
    .game-section {
      margin: 50px auto;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.9); /* semi-transparent for readability */
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .game-section button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .riddle-btn {
      background-color: #007bff;
      color: #fff;
    }
    .answer-btn {
      background-color: #28a745;
      color: #fff;
    }
    .game-section p {
      margin-top: 20px;
      font-size: 18px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="index.html" class="brand">William Thomas</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <!--<li><a href="education.html">Education</a></li> -->
      <li><a href="experience.html">Experience</a></li>
      <!--<li><a href="skills.html">Skills</a></li> -->
      <li><a href="contact.html">Riddle</a></li>
      <li><a href="scratch.html">My Work</a></li>
    </ul>
  </nav>

  <!-- Riddle Game -->
  <div class="game-section">
    <h2>Riddle Game</h2>
    <button class="riddle-btn" onclick="showRiddle()">Riddle</button>
    <button class="answer-btn" onclick="showAnswer()">Answer</button>
    <p id="gameText">Click "Riddle" to start!</p>
  </div>

  <script>
    const riddles = [
      {
        question: "I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?",
        answer: "An echo."
      },
      {
        question: "The more of me you take, the more you leave behind. What am I?",
        answer: "Footsteps."
      },
      {
        question: "I’m always in front of you but can’t be seen. What am I?",
        answer: "The future."
      }
    ];

    let currentIndex = 0;

    function showRiddle() {
      const riddle = riddles[currentIndex];
      document.getElementById("gameText").textContent = riddle.question;
    }

    function showAnswer() {
      const riddle = riddles[currentIndex];
      document.getElementById("gameText").textContent = riddle.answer;
      // Move to next riddle for the next round
      currentIndex = (currentIndex + 1) % riddles.length;
    }
  </script>

  <footer class="border-top">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="small text-center text-muted fst-italic">
            Copyright &copy; William Thomas 2025
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
